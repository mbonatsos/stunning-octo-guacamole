# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - stunning-octo-guacamole-fe

on:
  push:
    branches:
      - main

env:
  AZURE_WEBAPP_NAME: my-app-name   # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: ./fe      # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '12.x'                # set this to the node version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    - name: npm install, build, and test
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present
      working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} # set to the folder with your app if it is not the root directory

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'stunning-octo-guacamole-fe'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c72b167a0f8a4ea4a6363121d3d63b20 }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}